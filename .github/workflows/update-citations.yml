name: Update Google Scholar Citations

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC æ—¶é—´ 00:00 è‡ªåŠ¨è¿è¡Œ
  workflow_dispatch:       # æ‰‹åŠ¨è§¦å‘

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch citation count from SerpAPI
        id: fetch
        run: |
          API_KEY=${{ secrets.SERPAPI_KEY }}
          AUTHOR_ID="upbsFBAAAAAJ"  # â† æ”¹æˆä½ è‡ªå·±çš„ Google Scholar ID

          echo "ğŸ“¡ Fetching citation count from SerpAPI..."
          COUNT=$(curl -s "https://serpapi.com/search.json?engine=google_scholar_author&author_id=$AUTHOR_ID&api_key=$API_KEY" | jq ".cited_by.table.citations.all")

          echo "ğŸ“š Citation count retrieved: $COUNT"
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Replace citation in HTML
        run: |
          COUNT=${{ steps.fetch.outputs.count }}

          echo "ğŸ” Replacing citation count with: $COUNT"
          echo "ğŸ“„ File before replacement:"
          cat index.html || echo "âš ï¸ index.html not found!"

          # æ›¿æ¢ Citations: xxx ä¸ç®¡æ˜¯å¦æœ‰ <strong> æ ‡ç­¾
          sed -i "s/Citations: [0-9][0-9]*/Citations: ${COUNT}/g" index.html

          echo "ğŸ“„ File after replacement:"
          cat index.html

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add index.html

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit (citation unchanged)"
          else
            echo "ğŸ“¦ Committing and pushing updated citation count..."
            git commit -m "Update citation count"
            git push || echo "âš ï¸ Push failed (possibly due to permission or fast-forward issues)"
          fi
