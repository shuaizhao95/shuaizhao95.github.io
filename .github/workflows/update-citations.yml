name: Update Google Scholar Citations

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write  # ✅ 允许 push 权限

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch citation count from SerpAPI
        id: fetch
        run: |
          API_KEY=${{ secrets.SERPAPI_KEY }}
          AUTHOR_ID="upbsFBAAAAAJ"

          echo "Fetching citation count..."
          COUNT=$(curl -s "https://serpapi.com/search.json?engine=google_scholar_author&author_id=$AUTHOR_ID&api_key=$API_KEY" | jq ".cited_by.table.citations.all")
          echo "Citation count: $COUNT"
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Replace citation in HTML
        run: |
          COUNT=${{ steps.fetch.outputs.count }}
          echo "Replacing citation count with: $COUNT"

          sed -i "s/Citations: [0-9][0-9]*/Citations: ${COUNT}/g" index.html

          echo "After replacement:"
          cat index.html

      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add index.html

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update citation count"
            git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" HEAD:master
          fi
