name: Update Google Scholar Citations

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©è¿è¡Œ
  workflow_dispatch:

permissions:
  contents: write  # å…è®¸æ¨é€æ›´æ–°

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch citation count from SerpAPI
        id: fetch
        run: |
          API_KEY=${{ secrets.SERPAPI_KEY }}
          AUTHOR_ID="upbsFBAAAAAJ"  # æ›¿æ¢ä¸ºä½ çš„ Google Scholar ID

          echo "ğŸ“¡ Requesting citation info from SerpAPI..."
          RESPONSE=$(curl -s "https://serpapi.com/search.json?engine=google_scholar_author&author_id=$AUTHOR_ID&api_key=$API_KEY")

          echo "ğŸ§¾ Raw response from SerpAPI:"
          echo "$RESPONSE"

          # å¤šè·¯å¾„å°è¯•è§£æ
          COUNT=$(echo "$RESPONSE" | jq -r '.cited_by.total // .cited_by.table.citations.all // .cited_by.table[0].citations.all // 0')

          echo "ğŸ“š Parsed citation count: $COUNT"
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Replace citation in HTML
        run: |
          COUNT=${{ steps.fetch.outputs.count }}

          echo "ğŸ” Replacing citation count in index.html with $COUNT"

          if [ ! -f index.html ]; then
            echo "âŒ index.html not found!"
            exit 1
          fi

          echo "ğŸ“„ Before:"
          cat index.html

          sed -i "s/Citations: [0-9][0-9]*/Citations: ${COUNT}/g" index.html

          echo "ğŸ“„ After:"
          cat index.html

      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add index.html

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            echo "ğŸ“¦ Committing and pushing citation update..."
            git commit -m "Update citation count"
            git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" HEAD:$(git rev-parse --abbrev-ref HEAD)
          fi
