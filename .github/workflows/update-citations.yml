name: Update Google Scholar Citations

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC æ—¶é—´ 0 ç‚¹è¿è¡Œ
  workflow_dispatch:       # æ”¯æŒæ‰‹åŠ¨è§¦å‘

permissions:
  contents: write  # å…è®¸ workflow å†™å…¥ repo å†…å®¹

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch citation count from SerpAPI
        id: fetch
        run: |
          API_KEY=${{ secrets.SERPAPI_KEY }}
          AUTHOR_ID="upbsFBAAAAAJ"  # â† æ›¿æ¢æˆä½ è‡ªå·±çš„ Google Scholar ID

          echo "ğŸ“¡ Fetching citation count from SerpAPI..."
          RESPONSE=$(curl -s "https://serpapi.com/search.json?engine=google_scholar_author&author_id=$AUTHOR_ID&api_key=$API_KEY")

          echo "ğŸ“¥ Raw SerpAPI response:"
          echo "$RESPONSE"

          COUNT=$(echo "$RESPONSE" | jq -r '.cited_by.total // 0')

          echo "ğŸ“š Extracted citation count: $COUNT"
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Replace citation in HTML
        run: |
          COUNT=${{ steps.fetch.outputs.count }}

          echo "ğŸ” Replacing citation count with: $COUNT"
          echo "ğŸ“„ File before replacement:"
          cat index.html || echo "âš ï¸ index.html not found!"

          # æ›¿æ¢ Citations: xxxï¼Œæ— è®ºæ˜¯å¦åœ¨ <strong> ä¸­éƒ½èƒ½åŒ¹é…
          sed -i "s/Citations: [0-9][0-9]*/Citations: ${COUNT}/g" index.html

          echo "ğŸ“„ File after replacement:"
          cat index.html

      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add index.html

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit (citation unchanged)"
          else
            git commit -m "Update citation count"
            git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" HEAD:$(git rev-parse --abbrev-ref HEAD)
          fi
